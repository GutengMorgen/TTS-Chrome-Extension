<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./popupStyle.css">
        <link rel="stylesheet" href="./customSelect.css">
    </head>
    <body>
        <div id="container">
            <label for="model">Model:</label>
            <div class="selector_wrapper">
                <div id="select_trigger">
                    <span id="trigger" data-name="Default">Select a Model</span>
                </div>
                <div id="select_options">
                    <div id="container_options">
                        <table id="mytable">
                        </table>
                    </div>
                </div>
            </div>

            <label for="vol">Rate:</label>
            <input type="range" id="rate" name="rate" min="0" max="4" step="0.1">

            <label for="vol">Pitch:</label>
            <input type="range" id="pitch" name="pitch" min="0" max="2" step="0.1">
            <button id="testingVoice">Test Voice</button>
            <button id="SaveBtn">Save Settings</button>
            <div id="setting_wrapper">
                <label for="settings">Save settings for:</label><br>
                <div id="current" class="settings">Current Page</div>
                <div id="all" class="settings setting_select">All Pages</div>
            </div>
        </div>
    </body>
    <script src="./selectScript.js"></script>
    <script src="./toggleSettings.js"></script>
    <script src="./script.js"></script>
    <script src="./storage.js"></script>
</html>
